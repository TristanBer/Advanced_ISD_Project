<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h2>Top 10 Players</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>High Score</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.high_score }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="/">Back to Game</a></p>
</body>
</html>
